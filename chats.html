<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chats</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>


    <main class="main-screen">
        <a href="chat-room-yun.html">
           <div class="user-component chat-obj">
                <div class="user-component__column">
                    <img src="https://www.ghibli.jp/gallery/howl014.jpg" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__name">Yun</h4>
                        <h6 class="user-component__message">Please check This message~~!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>22:21</span>
                    <div class="message-badge">1</div>
                </div>
            </div> 
        </a>
        
        <a href="chat-room-dev.html">
            <div class="user-component chat-obj">
                <div class="user-component__column">
                    <img src="https://www.ghibli.jp/gallery/howl005.jpg" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__name">Dev</h4>
                        <h6 class="user-component__message">Welcome kakao-clone~~</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>00:00</span>
                    <div class="message-badge">3</div>
                </div>
            </div>  
        </a>
        
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__message-count message-badge">1</span>
                <i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__notification"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/c296939159.js" crossorigin="anonymous"></script>
</body>

</html>
