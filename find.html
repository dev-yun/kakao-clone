<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Find</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-id-badge"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <h5 class="recommended-friends__text">You have no recommended friends.</h5>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-angle-right fa-xs"></i></span>
            </div>

        </div>
        <div class="open-chat-room">
            <div class="open-chat-room__column">
                <h5 class="open-chat-room__title">#센과 치히로의 행방불명</h5>
                <h6 class="open-chat-room__hashtags">#치히로#유바바#하쿠#가오나시</h6>
                <div class="open-chat-room__members">
                    <img src="https://www.ghibli.jp/gallery/chihiro021.jpg">
                    <span class="open-chat-room__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-chat-room__member-status">Active</span>
                </div>
            </div>
            <div class="open-chat-room__column">
                <div class="open-chat-room__photo">
                    <img src="https://www.ghibli.jp/gallery/chihiro048.jpg">
                    <div class="open-chat-room__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
                </div>
            </div>
        </div>
        <div class="open-chat-room">
            <div class="open-chat-room__column">
                <h5 class="open-chat-room__title">#이웃집 토토로</h5>
                <h6 class="open-chat-room__hashtags">#토토로#사츠키#메이#칸타</h6>
                <div class="open-chat-room__members">
                    <img src="https://www.ghibli.jp/gallery/totoro030.jpg">
                    <span class="open-chat-room__member-count">587 members</span>
                    <div class="divider"></div>
                    <span class="open-chat-room__member-status">Active</span>
                </div>
            </div>
            <div class="open-chat-room__column">
                <div class="open-chat-room__photo">
                    <img src="https://www.ghibli.jp/gallery/totoro029.jpg">
                    <div class="open-chat-room__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>125</span></div>
                </div>
            </div>
        </div>
    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__message-count message-badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__notification"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/c296939159.js" crossorigin="anonymous"></script>
</body>

</html>
