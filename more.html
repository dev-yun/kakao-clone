<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>More</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://www.ghibli.jp/gallery/howl014.jpg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__name">Yun</h4>
                    <div class="more-userinfo__phone-number">
                        <h6 class="user-component__message">010-1234-5678</h6>
                        <i class="fa-solid fa-circle-exclamation fa-xs"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column"><i class="fa-regular fa-message fa-2x"></i></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-hard-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-grin"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-bag-shopping"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-circle-user"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__img">
                        <img src="https://www.ghibli.jp/gallery/chihiro021.jpg">
                    </div>
                    <span>Ghibli Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__img">
                        <img src="https://www.ghibli.jp/gallery/mononoke036.jpg">
                    </div>
                    <span>Ghibli Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__img">
                        <img src="https://www.ghibli.jp/gallery/ponyo016.jpg">
                    </div>
                    <span>Ghibli Game</span>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__message-count message-badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__notification"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
        <span>Please resizing screen :)</span>
    </div>

    <script src="https://kit.fontawesome.com/c296939159.js" crossorigin="anonymous"></script>
</body>

</html>
